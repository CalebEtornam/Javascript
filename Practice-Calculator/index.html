<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <section>
        <form>
            <input type="text" class="screen">
        </form>

        <div id="button-pad" class="button-pad">
            <button type="button" class="btn btn-yellow" id="btn" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" id="btn" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" id="btn" data-num="-">-</button>
            <button type="button" class="btn btn-yellow" id="btn" data-num="+">+</button>


            <button type="button" class="btn btn-grey" id="btn" data-num="9">9</button>
            <button type="button" class="btn btn-grey" id="btn" data-num="8">8</button>
            <button type="button" class="btn btn-grey" id="btn" data-num="7">7</button>
            <button type="button" class="btn btn-grey" id="btn" data-num="6">6</button>
            <button type="button" class="btn btn-grey" id="btn" data-num="5">5</button>
            <button type="button" class="btn btn-grey" id="btn" data-num="4">4</button>
            <button type="button" class="btn btn-grey" id="btn" data-num="3">3</button>
            <button type="button" class="btn btn-grey" id="btn" data-num="2">2</button>
            <button type="button" class="btn btn-grey" id="btn" data-num="1">1</button>
            <button type="button" class="btn btn-grey" id="btn" data-num="0">0</button>

            <button type="button" class="btn-equal" id="btn" data-num="=">=</button>
            <button type="button" class="btn-clear"  id="btn" data-num="C">C</button>

        </div>
     </section>
    
     <script src="script.js"></script>
</body>
</html>
